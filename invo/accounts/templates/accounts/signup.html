<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
		<title>invo | sign up</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!--===============================================================================================-->	
		<link rel="icon" type="image/png" href="{%static 'public/img/invo.png'%}"/>
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'register/vendor/bootstrap/css/bootstrap.min.css'%}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'register/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'register/vendor/animate/animate.css'%}">
	<!--===============================================================================================-->	
		<link rel="stylesheet" type="text/css" href="s{% static 'register/vendor/css-hamburgers/hamburgers.min.css'%}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'register/vendor/animsition/css/animsition.min.css'%}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'register/vendor/select2/select2.min.css'%}">
	<!--===============================================================================================-->	
		<link rel="stylesheet" type="text/css" href="{% static 'register/vendor/daterangepicker/daterangepicker.css'%}">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{% static 'register/css/util.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'register/css/main.css'%}">
	<!--===============================================================================================-->
</head>
<body>
	<header class="header-area">
		<div class="logo-area">
			<img src="{% static 'register/images/icons/invo.png' %}" alt="logo">
		</div>
	</header>
	
	<div class="limiter">
		{% if form.errors %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
            There was an error with your form...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
		{% endif %}	
		<div class="container-login100">
			<div class="wrap-login100">
				<form method="POST" action="." class="login100-form p-l-55 p-r-55 p-t-178" id="signup-form">
					{% csrf_token %}
					<span class="login100-form-title">
						Sign up 
					</span>
					
					<div class="input-group mb-4">
						{{form.username}}
					</div>
					<div class="input-group mb-4">
						{{form.first_name}}
					</div>
					<div class="input-group mb-4">
						{{form.email}}
					</div>
					<div class="input-group mb-4">
						{{form.password1}}
					</div>
					<div class="input-group">
						{{form.password2}}
					</div>
					
					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							
						</span>

						<a href="#" class="txt2">
							
						</a>
					</div>	  
					<div class="container-login100-form-btn">
						<input class="login100-form-btn" type="submit" value="Sign up">						
					</div>

					<div class="flex-col-c p-t-50 p-b-40">
						<span class="txt1 p-b-9">
							You have an account ? | <a href="{% url 'accounts:signin' %}" class="txt3">
								Login
							</a>
						</span>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js'%}"></script>

</body>
</html>
