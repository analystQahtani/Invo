<!DOCTYPE html>
<html>
    <div class="col-md-12">
        <form method="POST" class="post-form" action=".">  <!--action="/update/{{expense.id}}" expenses/{{expense.id}}/update-->
            {% csrf_token %}  
            <div class="container">   
                <div class="col-12">  
                    <h3>Update Details</h3>  
                </div> 
                <div class="mb-3"> 
                    <label for="name">Name</label>  
                    <input type="text" class="form-control" name="name" id="name" value="{{ expense.name }}">  
                </div> 
                <div class="mb-3"> 
                    <label>Amount</label>  
                    <input type="float" class="form-control" name="amount" id="amount" value="{{ expense.amount }}">  
                </div> 
                <div class="mb-3"> 
                    <label>Description</label>  
                    <textarea type="text" class="form-control" name="description" id="description" value="{{ expense.description }}"></textarea>
                </div> 
                <div class="mb-3"> 
                    <input type="submit" class="btn btn-success" value="update">
                </div> 
            </div>  
        </form>  
    </div>
</html>
