<body>
  <main class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <h2>Add Expense</h2>
        <form class="my-4" method="post" action=".">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name" name="name">
            <label for="name">Name</label>
          </div>
          <!--<div class="form-floating mb-3">
            <input type="text" class="form-control" id="expenseDate" placeholder="Date">
            <label for="expenseDate">Date</label>
          </div>-->
          <div class="form-floating mb-3">
            <input type="float" class="form-control" id="expenseAmount" placeholder="Amount" name="amount">
            <label for="expenseAmount">Amount</label>
          </div>
          <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="expenseDescription" placeholder="Description" name="description" rows="3"></textarea>
            <label for="expenseDescription">Description</label>
          </div>
          
          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>

      <div class="col-md-8">
        <h2>Expense List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2024-04-01</td>
              <td>Supplies</td>
              <td>$100</td>
              <td>Office</td>
              <td><button class="btn"><i class="bi bi-trash3-fill bg-danger"></i></button></td>
            </tr>
            <!-- More rows here -->
          </tbody>
        </table>
        <p class="total-expenses">Total Expenses: $XXX</p>
      </div>
    </div>
