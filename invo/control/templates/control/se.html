<div id="modals-here"
    class="modal modal-blur fade"
    style="display: none"
    aria-hidden="false"
    tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Seller</h5>
          </div>
          <div class="modal-body">
            <form action="/submit" method="post" class="form-floating">
              <div class="form-floating mb-3">
                <input type="email" class="form-control w-50" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control w-50" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Name</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success align-self-start" data-bs-dismiss="modal">Submit</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
    </div>
</div>
</nav>
<div class="command-line">
  <div class="container p-5" style="background-color: #fcebde;">
    <div class="container">
        <div class="container rounded-4 shadow-lg" style="padding-top: 1rem;padding-bottom: 1rem;">
            <table id="example" class="table table-striped" style="width:100%">
                <thead class="table-success">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML swap:1s">
                    <tr>
                        <td>Tiger Nixon</td>
                        <td>T@g.com</td>
                        <td><button class="btn btn-danger" hx-delete="/contact/1">
                          Delete
                        </button></td>
                    </tr>
                    <tr>
                      <td>Fahad</td>
                      <td>F@g.com</td>
                      <td><button class="btn btn-danger" hx-delete="/contact/1">
                        Delete
                      </button></td>
                  </tr>
                </tbody>
            </table>
            <table class="table delete-row-example">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML swap:1s">
                <tr>
                  <td>Angie MacDowell</td>
                  <td>angie@macdowell.org</td>
                  <td>Active</td>
                  <td>
                    <button class="btn btn-danger" hx-delete="/contact/1">
                      Delete
                    </button>
                    <button class="btn btn-success"
                hx-get="/contact/${contact.id}/edit"
                hx-trigger="edit"
                onClick="let editing = document.querySelector('.editing')
                         if(editing) {
                           Swal.fire({title: 'Already Editing',
                                      showCancelButton: true,
                                      confirmButtonText: 'Yep, Edit This Row!',
                                      text:'Hey!  You are already editing a row!  Do you want to cancel that edit and continue?'})
                           .then((result) => {
                                if(result.isConfirmed) {
                                   htmx.trigger(editing, 'cancel')
                                   htmx.trigger(this, 'edit')
                                }
                            })
                         } else {
                            htmx.trigger(this, 'edit')
                         }">
          Edit
        </button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
  </div>

        <script>
          $("#example").DataTable({
            paging:true,
            pageLength:10,
            lengthChange:true,
            autoWidth:true,

          })
