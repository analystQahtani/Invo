          <section>
            <div class="container">
                <style>
                    table {
                      border-collapse: collapse;

                    }

                    }
                  </style>
                  <div style="width: 30%; "><input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for names..."> </div>
                  <table id="customerTable">
                    <thead>
                      <tr>
                        <th onclick="sortTable(0)">Customer Name</th>
                        <th onclick="sortTable(1)">Email</th>
                        <th onclick="sortTable(2)">Company Name</th>
                        <th onclick="sortTable(3)">Work Phone</th>
                        <th onclick="sortTable(4)">Date</th>
                        <th onclick="sortTable(5)">Unused Credit</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Table rows will be populated dynamically using JavaScript -->
                    </tbody>
                  </table>
                
                  <button onclick="exportToPDF()">Export to PDF</button>
                  <button onclick="copyTable()">Copy Table</button>
                
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
                  <script>
                    let customers = [
                      { 
                        "Customer Name": "John Doe",
                        "Email": "john.doe@example.com",
                        "Company Name": "ABC Inc.",
                        "Work Phone": "123-456-7890",
                        "Date": "2024-03-15",
                        "Unused Credit": "$100"
                      },
                      { 
                        "Customer Name": "Jane Smith",
                        "Email": "jane.smith@example.com",
                        "Company Name": "XYZ Corp.",
                        "Work Phone": "987-654-3210",
                        "Date": "2024-03-14",
                        "Unused Credit": "$50"
                      },
                      { 
                        "Customer Name": "Alice Johnson",
                        "Email": "alice.johnson@example.com",
                        "Company Name": "LMN Co.",
                        "Work Phone": "456-789-0123",
                        "Date": "2024-03-13",
                        "Unused Credit": "$75"
                      }
                    ];
                
                    function generateTable(data) {
                      const tbody = document.querySelector('#customerTable tbody');
                      tbody.innerHTML = '';
                      data.forEach(customer => {
                        const row = document.createElement('tr');
                        Object.values(customer).forEach(value => {
                          const cell = document.createElement('td');
                          cell.textContent = value;
                          row.appendChild(cell);
                        });
                        tbody.appendChild(row);
                      });
                    }
                
                    function sortTable(colIndex) {
                      const dataType = typeof customers[0][Object.keys(customers[0])[colIndex]];
                      customers.sort((a, b) => {
                        let valueA = a[Object.keys(a)[colIndex]];
                        let valueB = b[Object.keys(b)[colIndex]];
                        if (dataType === 'string') {
                          valueA = valueA.toUpperCase();
                          valueB = valueB.toUpperCase();
                        }
                        if (valueA < valueB) return -1;
                        if (valueA > valueB) return 1;
                        return 0;
                      });
                      generateTable(customers);
                    }
                
                    function searchTable() {
                      const input = document.getElementById('searchInput');
                      const filter = input.value.toUpperCase();
                      const rows = document.querySelectorAll('#customerTable tbody tr');
                      rows.forEach(row => {
                        const cells = row.getElementsByTagName('td');
                        let found = false;
                        for (let i = 0; i < cells.length; i++) {
                          const cell = cells[i];
                          if (cell.textContent.toUpperCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                          }
                        }
                        row.style.display = found ? '' : 'none';
                      });
                    }
                
                    function exportToPDF() {
                      const doc = new jsPDF();
                      doc.autoTable({
                        html: '#customerTable',
                        styles: { 
                          cellPadding: 1, 
                          fontSize: 10 
                        }
                      });
                      doc.save('customer_data.pdf');
                    }
                
                    function copyTable() {
                      const table = document.getElementById('customerTable');
                      const range = document.createRange();
                      range.selectNode(table);
                      window.getSelection().removeAllRanges();
                      window.getSelection().addRange(range);
                      document.execCommand('copy');
                      window.getSelection().removeAllRanges();
                      alert('Table copied to clipboard.');
                    }
                
                    // Populate customers array and generate table
                    generateTable(customers);
                  </script>
